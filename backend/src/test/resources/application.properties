spring.datasource.url=jdbc:h2:mem:testDb;DB_CLOSE_ON_EXIT=TRUE;AUTO_RECONNECT=TRUE
spring.datasource.username=usr
spring.datasource.password=usr
spring.datasource.driver-class-name=org.h2.Driver
spring.h2.console.path=/h2
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.liquibase.change-log=classpath:db/master-test.xml
#https
server.port=8080
server.ssl.enabled=false
# for ResponseStatusException
server.error.include-message=always
server.servlet.context-path=/api
jwt.header=Authorization
jwt.secret=mySecret
jwt.expiration=48
# ignore WebConfig.java
spring.profiles=!dev
