<mat-card class="login-box">
  <div fxLayout="column" fxLayoutAlign="space-around center">
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form #f="ngForm" *ngIf="!isLoggedIn" fxLayout="row" name="form">
        <div class="form-group">
          <table>
            <tr>
              <td>
                <mat-form-field>
                  <label>
                    <input [(ngModel)]="form.email" class="form-control" matInput name="email" placeholder="email"
                           required
                           type="email">
                  </label>
                </mat-form-field>
              </td>
            </tr>
            <tr>
              <td>
                <mat-form-field>
                  <label>
                    <input [(ngModel)]="form.password" matInput minlength="5" name="password" placeholder="Password"
                           required
                           type="password">
                  </label>
                </mat-form-field>
              </td>
            </tr>
          </table>
        </div>
      </form>
      <h3 *ngIf="isLoggedIn">You are logged in</h3>
      <h2 *ngIf="loginFailed">{{errorMessage}}</h2>
    </mat-card-content>

    <mat-card-actions>
      <button (click)="login()" *ngIf="!isLoggedIn" color="primary" mat-raised-button>Submit</button>
    </mat-card-actions>
  </div>

</mat-card>
