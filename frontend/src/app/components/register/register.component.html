<mat-card class="login-box">
  <div fxLayout="column" fxLayoutAlign="space-around center">
    <mat-card-header>
      <mat-card-title>Register</mat-card-title>
    </mat-card-header>
    <mat-card-content>

      <form fxLayout="row">
        <table cellspacing="0">
          <tr>
            <td>
              <mat-form-field>
                <input [(ngModel)]="username" matInput name="username" placeholder="Username" required>
              </mat-form-field>
            </td>
          </tr>
          <tr>
            <td>
              <mat-form-field>
                <input [(ngModel)]="username" matInput name="email" placeholder="email" required type="email">
              </mat-form-field>
            </td>
          </tr>
          <tr>
            <td>
              <mat-form-field>
                <input [(ngModel)]="password" matInput name="password" placeholder="Password" required type="password">
              </mat-form-field>
            </td>
          </tr>
        </table>
      </form>
      <mat-spinner [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner>

    </mat-card-content>
    <mat-card-actions>
      <button (click)="register()" color="primary" mat-raised-button>Submit</button>
    </mat-card-actions>
  </div>

</mat-card>
